name: Package and Release

on:
  push:
    tags:
      - "v*"

jobs:
  package-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Create package
        run: npm run package

      - name: Debug: list workspace and find ZIP
        run: |
          echo "PWD: $(pwd)"
          echo "Workspace top-level files:"
          ls -la
          echo "Looking for zip files matching pattern:"
          find . -maxdepth 3 -name "custom-css-js-per-post-*.zip" -print || true

      - name: Create release and upload ZIP
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: "custom-css-js-per-post-*.zip"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
